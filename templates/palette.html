{%extends "base.html"%}{%block title%}Pallete{%endblock%}{%block content%}
<div class="px-4 py-2 my-3 text-center">
  <img
    class="d-block mx-auto mb-4 rounded-circle"
    src="{{img_path}}"
    alt="{{img_path}}"
    width="200"
    height="200"
  />
  <a href="{{url_for('home')}}"
    ><button type="button" class="btn btn-success">New Image</button></a
  >
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Color</th>
        <th scope="col">Hex Code</th>
      </tr>
    </thead>
    <tbody>
      {% for index, color in enumerate(colors) %}
      <tr>
        <th scope="row">{{index+1}}</th>
        <td style="background-color: {{color}}">&nbsp;</td>
        <td>{{color}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>

{%endblock%}
